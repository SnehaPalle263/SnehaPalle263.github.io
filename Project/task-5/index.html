    <body>
        <div id="demo_div"></div>

        <script>
            // Example of assignment operation
            let x = 10;
            console.log(x);

            // Example of addition operation
            let y = x + 5;

            // Example of subtraction operation

            let b = y * 4
            console.log(b);
        </script>
