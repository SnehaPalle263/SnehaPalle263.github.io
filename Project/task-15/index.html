<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
       
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: #dcf30e;
            color: white;
        }
        .checkout-btn {
            background-color: #5a30f0;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">User Registration</h2>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
        </div>
        <div class="form-buttons">
            <button type="button" class="cancel-btn" onclick="window.location.href='homepage.html'">Cancel</button>
            <button type="submit" class="checkout-btn">Continue to Checkout</button>
        </div>
    </form>
</div>

</body>
</html>
