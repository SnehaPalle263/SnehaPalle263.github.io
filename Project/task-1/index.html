<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heading {
            background-color: gray;
            text-align: center;
            margin: 0.5em;
            border-radius: 10px;
            padding: 1em 2em;
        }
        .content-body {
            margin: 0.5em;
            background-color: aquamarine;
            font-size: 1.2em;
            border-radius: 10px;
            padding: 20px;
            color: black;
            max-width: 400px;
            margin: auto;
        }
        .mybutton {
            text-align: center;
            margin: 1em 0;
        }
        button {
            font-size: 1.2em;
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            background-color: darkslategrey;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgray;
        }
        input {
            font-size: 1em;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Grade Calculator</h1>
    </div>

    <div class="content-body">
        <label for="Enter your score:"></label>
        <input type="number" id="score" onkeypress="checkEnter(event)" placeholder="Type score and press Enter">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <h2>Grade: <span id="grade">-</span></h2>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                calculateGrade();
            }
        }

        function calculateGrade() {
            var score = document.getElementById('score').value;
            var grade = "";
            
            if (score >= 80) {
                grade = "A";
            } else if (score >= 60) {
                grade = "B";
            } else if (score >= 40) {
                grade = "C";
            } else if (score >= 0) {
                grade = "F";
            } else {
                grade = "Invalid Score";
            }

            document.getElementById('grade').innerText = grade;
        }
    </script>

</body>
</html>
