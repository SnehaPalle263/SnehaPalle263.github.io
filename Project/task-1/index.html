<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grade Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .heading {
            background-color: #444;
            padding: 1em;
            border-radius: 10px;
            margin: 1em auto;
            max-width: 500px;
        }

        .content-body {
            background-color: aquamarine;
            color: #000;
            padding: 2em;
            border-radius: 10px;
            max-width: 400px;
            margin: 1em auto;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: darkslategrey;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgray;
        }

        #grade {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Grade Calculator</h1>
    </div>

    <div class="content-body">
        <form onsubmit="calculateGrade(); return false;">
            <label for="score">Enter your score:</label>
            <input type="number" id="score" name="score" placeholder="Type score and press Enter or click" required />
            <button type="submit">Calculate Grade</button>
        </form>
        <h2>Grade: <span id="grade">-</span></h2>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // prevents page reload
            const score = parseFloat(document.getElementById("score").value);
            let grade = "-";

            if (isNaN(score) || score < 0) {
                grade = "Invalid Score";
            } else if (score >= 80) {
                grade = "A";
            } else if (score >= 60) {
                grade = "B";
            } else if (score >= 40) {
                grade = "C";
            } else {
                grade = "F";
            }

            document.getElementById("grade").textContent = grade;
        });
    });
</script>
</body>
</html>
