<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    .header {
      background-color: #777;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .container {
      background-color: #88ffe0;
      padding: 30px;
      margin: 0 auto;
      width: 300px;
      border-radius: 12px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      background-color: #2f4f4f;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">Grade Calculator</div>

  <div class="container">
    <input type="number" id="score" placeholder="Enter your score" />
    <br>
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div class="result" id="grade">Grade: -</div>
  </div>

  <script>
    function calculateGrade() {
      const score = parseFloat(document.getElementById("score").value);
      let grade = "-";

      if (isNaN(score)) {
        grade = "Invalid input";
      } else if (score >= 90) {
        grade = "A";
      } else if (score >= 80) {
        grade = "B";
      } else if (score >= 70) {
        grade = "C";
      } else if (score >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.getElementById("grade").innerText = "Grade: " + grade;
    }
  </script>

</body>
</html>
