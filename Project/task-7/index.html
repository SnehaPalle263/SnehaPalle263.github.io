<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <input type="number" id="score" placeholder="Enter your score point" onkeydown="checkEnter(event)" />
        <h2>Your Grade: <span id="grade">-</span></h2>
    </div>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                calculateGrade();
            }
        }
        function calculateGrade() {
            var score = document.getElementById('score').value;
            var grade = "";
            if (score >= 80) {
                grade = "A";
            } else if (score >= 60) {
                grade = "B";
            } else if (score >= 40) {
                grade = "C";
            } else if (score >= 0) {
                grade = "F";
            } else {
                grade = "Invalid Score";
            }
            document.getElementById('grade').innerText = grade;
        }

    </script>
</body>
</html>
